<!DOCTYPE html>
<html>
    <head>
        <title>Google Homepage</title>
        
        <link href="css/reset.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
        <nav class="navbar">
            <div>
                <ul class="list">
                    <li id="about" class="list-item"><a href=#>About</a></li>
                    <li class="list-item"><a href=#>Store</a></li>
                </ul>
            </div>
            <div>
                <ul class="list">
                    <li class="list-item"><a href=#>Gmail</a></li>
                    <li id="images-link" class="list-item"><a href=#>Images</a></li>
                    <li class="list-item"><a href=#><img id="apps" src="img/google-apps-icon.webp" alt="Google Apps"></a></li>
                    <li class="list-item">
                        <div id="sign-in"><a id="sign-in-link" href=#>Sign in</a></div>
                    </li>
                </ul>
            </div>
        </nav>

        
        <div class="middle">
            <img id="google-logo" src="img/google-logo.png" alt="Google Logo">
        </div>


        <form class="form">
            <div>
                <input id="searchbox" type="text">
                <i></i>
            </div>

            <div class=buttons-div>
                <button class="button" type="submit">Google Search</button>
                <button class="button">I'm Feeling Lucky</button>
            </div>
        </form>
        

        <footer class="footer">
            <div>
                <ul class="list" id="footer1">
                    <li class="list-item2"><a href=#>Advertising</a></li>
                    <li class="list-item2"><a href=#>Business</a></li>
                    <li class="list-item2"><a href=#>How Search works</a></li>
                </ul>
            </div>

            <div>
                <ul class="list" id="footer2">
                    <li class="list-item2"><a href=#>Privacy</a></li>
                    <li class="list-item2"><a href=#>Terms</a></li>
                    <li class="list-item2"><a href=#>Settings</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
